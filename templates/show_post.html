{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

  <h1>{{post.title}}</h1>

  <p>{{post.content}}</p>
  
  <p><i>By {{post.user.first_name}} {{post.user.last_name}}
    on {{post.created_at}}
  </i></p>

<form>
  <button formmethod="GET" formaction="{{post.user_id}}">Cancel</button>
  <button formmethod="GET" formaction="{{post.id}}/edit">Edit</button>
  <button formmethod="POST" formaction="{{post.id}}/delete">Delete</button>
</form>

{% endblock %}
